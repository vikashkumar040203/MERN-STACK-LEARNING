<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slide-container">
      <div class="slide">
        <img src="/img/upes (1).jpg" alt="" />
        <div class="caption">text1</div>
      </div>
      <div class="slide">
        <img src="/img/upes (2).jpg" alt="" />
        <div class="caption">text2</div>
      </div>
      <div class="slide">
        <img src="/img/upes (3).jpg" alt="" />
        <div class="caption">text3</div>
      </div>
      <div class="slide">
        <img src="/img/upes (4).jpg" alt="" />
        <div class="caption">text4</div>
      </div>
      <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
      <span class="arrow next" onclick="controller(+1)">&#10095;</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
